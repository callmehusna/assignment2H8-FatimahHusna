<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body style="background-color: azure;">

    <div class="navbar container-fluid card navbar-expand bg-body-tertiary">
        <ul class="navbar-nav mb-2 ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">PRODUCT</a></li>
            <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
            <li class="nav-item"><a class="nav-link" href="#">INVENTORY</a></li>
        </ul>
    </div>
    <div class="container card mt-5">
        <div class="row mx-2">
            <div class="col-md-2 col-12 text-center"><img src="assets/cat.jpg" alt="Profile Photo" height="150px"></div>
            <div class="col-md-3 col-12 my-3 text-center">
                <div class="row">
                    <h3 id="outputNama">Nama Anda</h3>
                    <p id="outputRole">Front-End Designer</p>
                </div>
                <div class="row d-flex">
                    <div class="col-6 col-md-2 flex-fill"><button style="width: 120px" id="edit-button" type="button" class="btn btn-primary">Kontak</button></div>
                    <div class="col-6 col-md-2 flex-fill"><button style="width: 120px" id="resume-button" type="button" class="btn btn-outline-success">Resume</button></div>
                </div>
            </div>
            <div class="col-md-7 col-12">
                <div class="row">
                    <p class="col-6 col-md-3">Availability</p>
                    <p class="col-6 col-md-4" id="outputAvailability">Full Time</p>
                </div>
                <div class="row">
                    <p class="col-6 col-md-3">Usia</p>
                    <p class="col-6 col-md-4" id="outputAge">19</p>
                </div>
                <div class="row">
                    <p class="col-6 col-md-3">Lokasi</p>
                    <p class="col-6 col-md-4" id="outputLokasi">Jakarta</p>
                </div>
                <div class="row">
                    <p class="col-6 col-md-3">Pengalaman</p>
                    <p class="col-6 col-md-4" id="outputExp">2 tahun</p>
                </div>
                <div class="row">
                    <p class="col-6 col-md-3">Email</p>
                    <p class="col-6 col-md-4" id="outputEmail">email@email.com</p>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="container">
        <div class="row card my-5" id="form-section">
            <form action="" id="profileForm">
                <div>
                    <label for="inputNama" class="form-label">Nama</label>
                    <input class="form-control" id="inputNama" type="text" placeholder="Masukkan nama anda..">
                </div>
                <div>
                    <label for="inputRole" class="form-label">Role</label>
                    <input class="form-control" id="inputRole" type="text">
                </div>
                <div>
                    <label for="inputAvailability" class="form-label">Availability</label>
                    <input class="form-control" id="inputAvailability" type="text">
                </div>
                <div>
                    <label for="inputAge" class="form-label">Age</label>
                    <input class="form-control" id="inputAge" type="number">
                </div>
                <div>
                    <label for="inputExp" class="form-label">Years Experience</label>
                    <input class="form-control" id="inputExp" type="number">
                </div>
                <div>
                    <label for="inputLokasi" class="form-label">Lokasi</label>
                    <input class="form-control" id="inputLokasi" type="text">
                </div>
                <div>
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input class="form-control" id="inputEmail" type="email">
                </div>
                <div class="d-grid gap-2" style="margin-top: 10px;">
                    <button type="submit" id="submit-button" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>   
    <script src="script.js"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
